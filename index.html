<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 5rem;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body onload="getAdvice()">

  <main class="container">
    <figure class="card">
      <figcaption class="card-container">
        <h1 class="title">Advice #<span class="advice-number"></span></h1>
        <p class="advice">"<span class="advice-text"></span>"</p>
        <img class="divider" src="./images/pattern-divider-mobile.svg" alt="section divider">
      </figcaption>
      <button class="advice-btn">
        <img src="./images/icon-dice.svg" alt="dice">
      </button>
    </figure>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
